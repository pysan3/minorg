name: General Bug Report
description: File a bug / issue of the program.
title: "BUG: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        **Before** reporting an issue, make sure to read [# Known Issues](https://github.com/pysan3/minorg#known-issues) and search [existing issues](https://github.com/pysan3/minorg/issues).
  - type: checkboxes
    attributes:
      label: Did you check docs and existing issues?
      description: Make sure you checked all of the below before submitting an issue
      options:
        - label: I have searched the existing issues.
          required: true
        - label: I have searched the existing discussions.
          required: true
  - type: input
    attributes:
      label: "Converter version (`minorg --version`)"
      placeholder: "2.4.1"
    validations:
      required: true
  - type: input
    attributes:
      label: "Operating System / Version"
      placeholder: "MacOS 11.5"
    validations:
      required: true
  - type: input
    attributes:
      label: "Input File Type (Please add _flavor_ if exists; obsidian markdown)"
      placeholder: "markdown"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is. Please include any related errors you see in Neovim.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshots, Traceback
      description: Screenshot and traceback if exists. Not required.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior. Describe with the exact commands and keypresses.
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
