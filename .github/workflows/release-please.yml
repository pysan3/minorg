on:
  workflow_run:
    workflows: ["test-and-docs"]
    types:
      - complete
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          token: ${{ secrets.ACTION_TOKEN }}
          release-type: node
          package-name: release-please-action
          extra-files: |
            nim_norg.nimble
